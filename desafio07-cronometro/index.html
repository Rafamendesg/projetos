<body>
  <main>
      <section class="itens">
            <h1>Cronômetro online</h1>

            <div class="timer">
              <div class="time" id="minutes">00</div>
              <div class="time" id="separador">:</div>
              <div class="time" id="seconds">00</div>
              <div class="time" id="separador">:</div>
              <div class="time" id="miliseconds">000</div>
            </div>  
      </section>
      <section>
            <div class="botao">
              <button class="btin" id="startbtn">Iniciar</button>
              <button class="btres" id="pausebtn">Pausar</button>
              <button class="btin" id="resumebtn">Continuar</button>
              <button class="btres" id="resetbtn">Restaurar</button>
            </div>
      </section> 
  </main>
  <script src="script.js"></script>
